{% extends 'base.html' %}

<!-- 页面标题 -->
{% block title %}

<!-- 页面内容 -->
{% block content %}
{% for test_case in test_cases %}
<a href="{% url 'test_case_detail' test_case.pk %}">

</a>

<p>一共有{{ test_cases|length }}条用例</p>
{% endblock %}
